<div class="container mt-5">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card text-center" >
        <h5 class="card-header">Iniciar sesión</h5>
        <div class="card-body">
          <form>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Ingrese el email del usuario" name="email" [(ngModel)]="user.email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Contraseña del usuario" name="password" [(ngModel)]="user.password">
            </div>
            <button type="button" class="btn btn-primary btn-block" (click)="loginAdmin()">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
